<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <!-- <link href="./style.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Js Form</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--accent floating-btn" id="modalBtn">Все Таски</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
          NAV BAR
          <br>
          <small class="autor">Alex Ulan</small> 
        
        </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Добавить Задачу</div>
          <div class="mui-divider"></div>
          <br>

          <form class="mui-form" id="form">
          <!--   <legend>Title</legend> -->
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="quest" required >
              <label for="quest">Задача</label>
            </div>
            <button 
            type="submit"
            class="mui-btn mui-btn--raised mui-btn--primary"
            id="submit"
            disabled
            >Добавить</button>
          </form>

          <br>
          <div class="mui--text-black-54 mui--text-body2">Список Задач</div>
          <div class="mui-divider"></div>
          <br>
          <div class="list" id="list">

          </div>
         <!--  
          -->
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.6734c2bbe5a3429921d8.js"></script></body>
</html>
